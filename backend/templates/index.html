<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Distribution Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="header">
    <h1>💸 Expense Tool</h1>
    <button id="authTrigger" type="button" onclick="openAuthModal()">👤 Login / Register</button>
  </header>

  <!-- 🔐 AUTH MODAL -->
  <div id="authModal" class="modal hidden" onclick="modalBackgroundClick(event)">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAuthModal()">&times;</span>
      
      <!-- Step: Welcome -->
      <div id="authStep" class="step">
        <h2>👋 Welcome</h2>
        <p>Select an option to continue:</p>
        <div class="button-group">
          <button type="button" class="primary-btn" onclick="showStep('login')">🔐 Login</button>
          <button type="button" class="primary-btn" onclick="showStep('register')">📝 Register</button>
        </div>
      </div>

      <!-- Step: Login -->
      <div id="loginStep" class="step hidden">
        <h2>🔐 Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="button" class="primary-btn" onclick="loginUser()">✅ Login</button>
        <p><a href="#" onclick="showStep('forgot')">Forgot Password?</a></p>
        <button type="button" class="back-btn" onclick="showStep('welcome')">← Back</button>
      </div>

      <!-- Step: Register -->
      <div id="registerStep" class="step hidden">
        <h2>📝 Register</h2>
        <input type="text" id="registerName" placeholder="Full Name" required />
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <button type="button" class="primary-btn" onclick="registerUser()">✅ Register</button>
        <button type="button" class="back-btn" onclick="showStep('welcome')">← Back</button>
      </div>

      <!-- Step: Forgot Password -->
      <div id="forgotStep" class="step hidden">
        <h2>🔑 Reset Password</h2>
        <input type="email" id="forgotEmail" placeholder="Your Email" required />
        <button type="button" class="primary-btn" onclick="forgotPassword()">📧 Send Reset Link</button>
        <button type="button" class="back-btn" onclick="showStep('login')">← Back</button>
      </div>
    </div>
  </div>

  <!-- 🧾 Expense Form -->
  <main class="main-content">
    <section class="card">
      <h2>➕ Add Expense</h2>
      <form id="expenseForm">
        <input type="text" id="title" placeholder="What was it for? e.g. Lunch" required />
        <input type="text" id="location" placeholder="Where? e.g. Dada Boudi Biriyani" required />
        <input type="number" id="amount" placeholder="Amount e.g. 1200" step="0.01" required />

        <div class="inline-group">
          <input type="text" id="newUserName" placeholder="Add Members" />
          <button type="button" onclick="addUser()">+ Add</button>
        </div>
        <div id="userList" class="small-list"></div>

        <select id="paid_by" required>
          <option value="">Who Paid?</option>
        </select>

        <div id="owedAmounts" class="small-list"></div>
        <button type="submit" class="primary-btn">💾 Save Expense</button>
      </form>
    </section>

    <!-- 📊 Summary -->
    <section class="card">
      <h2>📊 Summary</h2>
      <div class="inline-group">
        <button type="button" class="primary-btn" onclick="loadSummary()">🔄 Refresh Summary</button>
        <button type="button" class="delete-btn" onclick="deleteHistory()">🗑️ Delete History</button>
      </div>
      <div id="summary" class="summary-box"></div>
    </section>
  </main>

  <div id="toast-container"></div>
  <script src="/static/script.js"></script>
</body>
</html>
